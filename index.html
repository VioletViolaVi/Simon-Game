<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/bfcbb8f6a3.js" crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Simon Game</title>
</head>

<body>
    <h1 id="title">Simon Says</h1>

    <ul id="extraInfo">
        <li id="yourScore">Your Score: 0</li>
        <li id="highScore">High Score: 0</li>
        <li id="restart"><i class="fas fa-redo-alt"></i></li>
    </ul>  

    <div id="container">
        <div id="simonBoard">
            <div id="0" class="quarter green"></div>
            <div id="1" class="quarter red"></div>
            <div id="2" class="quarter yellow"></div>
            <div id="3" class="quarter blue"></div>
            <div>
                <ul id="middleCircle">
                    <li id="toyName">SIMON</li>
                    <li id="level">00</li>
                    <li>
                        <span id="startBtn">START</span>
                        <span id="strictBtn">STRICT</span>
                    </li>
                    <li>
                        <span id="on">on</span>
                        <input type="checkbox" name="onOff" id="onOff">
                        <span id="off">off</span>
                    </li>
                </ul>                
            </div>
        </div>
    </div>
    
    <audio id="beep1" src="media/sounds/beep1.mp3"></audio>
    <audio id="beep2" src="media/sounds/beep2.mp3"></audio>
    <audio id="beep3" src="media/sounds/beep3.mp3"></audio>
    <audio id="beep4" src="media/sounds/beep4.mp3"></audio>
    <audio id="gameOver" src="media/sounds/gameover.wav"></audio>

    <script src="assets/scritps.js"></script>
</body>

</html>
